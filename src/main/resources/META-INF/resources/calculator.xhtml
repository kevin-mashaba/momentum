<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<title>Momentum Calculator</title>
	<h:outputStylesheet name="/css/main.css" />
</h:head>

<h:body>


	<h:form>
		<p:panel header="Momentum Calculator">
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText value="First Number: " />
				<p:inputText type="" value="#{userData.number1}" />
			</h:panelGrid>
			<p:commandButton value="=" action="#{userDataAction.printVal()}"
				ajax="false" />

			<div style="position: right">
				<h:outputLabel for="answer" value="Answer:" />
				<h:outputText id="answer" value="#{userDataAction.getAnswer()}" />
			</div>


		</p:panel>

	</h:form>

	<h:form onsubmit="this.action='#{request.contextPath}/logout';"
		class="logout-form">

		<p:commandButton value="Logout" ajax="false" />
	</h:form>
	<div style="position: relative; width: 600px; height: 500px;">

		<div style="position: absolute; bottom: 5px; background-color: green">
			<h:outputText value="#{userData.projectVersion}" />
		</div>
	</div>
</h:body>
</html>
